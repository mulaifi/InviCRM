<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InviCRM WhatsApp</title>
  <style>
    :root {
      --primary: #6b459b;
      --primary-light: #d6cce5;
      --bg: #ffffff;
      --text: #212934;
      --text-secondary: #6c6d70;
      --border: #e0e0e0;
      --success: #8dc63f;
      --error: #ec008c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 320px;
      background: var(--bg);
      color: var(--text);
    }

    .header {
      background: var(--primary);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .header .logo {
      width: 32px;
      height: 32px;
      background: white;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--primary);
    }

    .status-bar {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--text-secondary);
    }

    .status-dot.connected {
      background: var(--success);
    }

    .status-dot.error {
      background: var(--error);
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: var(--border);
      border-radius: 24px;
      transition: 0.3s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle-switch input:checked + .toggle-slider {
      background: var(--primary);
    }

    .toggle-switch input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .content {
      padding: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      border-color: var(--primary);
    }

    .form-group input::placeholder {
      color: var(--text-secondary);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-secondary {
      background: var(--primary-light);
      color: var(--primary);
      margin-top: 8px;
    }

    .stats {
      background: var(--primary-light);
      border-radius: 8px;
      padding: 12px;
      margin-top: 16px;
    }

    .stats-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      padding: 4px 0;
    }

    .stats-label {
      color: var(--text-secondary);
    }

    .stats-value {
      font-weight: 600;
    }

    .message {
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 12px;
    }

    .message.success {
      background: rgba(141, 198, 63, 0.1);
      color: #5a8c1f;
    }

    .message.error {
      background: rgba(236, 0, 140, 0.1);
      color: var(--error);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">IC</div>
    <h1>InviCRM WhatsApp</h1>
  </div>

  <div class="status-bar">
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Disconnected</span>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="enableToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="content">
    <div class="form-group">
      <label>API URL</label>
      <input type="text" id="apiUrl" placeholder="https://api.invicrm.com">
    </div>

    <div class="form-group">
      <label>Auth Token</label>
      <input type="password" id="authToken" placeholder="Paste your JWT token">
    </div>

    <button class="btn btn-primary" id="saveBtn">Save Configuration</button>
    <button class="btn btn-secondary" id="syncBtn">Sync Now</button>

    <div id="message" class="message hidden"></div>

    <div class="stats" id="stats">
      <div class="stats-row">
        <span class="stats-label">Messages captured</span>
        <span class="stats-value" id="messageCount">0</span>
      </div>
      <div class="stats-row">
        <span class="stats-label">Last sync</span>
        <span class="stats-value" id="lastSync">Never</span>
      </div>
      <div class="stats-row">
        <span class="stats-label">Current chat</span>
        <span class="stats-value" id="currentChat">None</span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
